<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LED Password Checker</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono:wght@400;500&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto Mono', monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff;
        background: linear-gradient(rgba(10,10,15,0.25), rgba(5,5,10,0.25)), url('h.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    /* Animated container with neon border */
    .container {
        position: relative;
        width: 400px;
        max-width: 90%;
        padding: 40px 30px;
        border-radius: 20px;
        background: rgba(20,20,35,0.6);
        box-shadow: 0 0 20px #00bfff, 0 0 50px #1e90ff inset, 0 0 80px #00bfff;
        overflow: hidden;
        text-align: center;
        transition: transform 0.3s ease;
    }

    /* Neon border animation */
    .container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, #00bfff, #1e90ff, #00ffff, #1e90ff, #00bfff);
        animation: rotateBorder 6s linear infinite;
        z-index: 0;
    }

    @keyframes rotateBorder {
        0% { transform: rotate(0deg) translate(-50%, -50%); }
        100% { transform: rotate(360deg) translate(-50%, -50%); }
    }

    .container > * {
        position: relative;
        z-index: 1;
    }

    h2 {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5em;
        color: #00ffff;
        text-shadow: 0 0 5px #00ffff, 0 0 10px #1e90ff, 0 0 20px #00bfff;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        font-size: 16px;
        border-radius: 8px;
        border: 2px solid #00bfff;
        outline: none;
        background: rgba(0,0,0,0.4);
        color: #fff;
        text-shadow: 0 0 2px #00bfff;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #00ffff;
        box-shadow: 0 0 10px #00bfff, 0 0 20px #00ffff;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        font-size: 16px;
        font-weight: 700;
        border-radius: 8px;
        border: 2px solid #00bfff;
        cursor: pointer;
        background: linear-gradient(90deg, #00bfff, #1e90ff);
        color: #fff;
        text-shadow: 0 0 3px #00ffff;
        transition: all 0.3s ease;
    }

    button:hover {
        background: linear-gradient(90deg, #1e90ff, #00ffff);
        box-shadow: 0 0 20px #00ffff, 0 0 40px #1e90ff;
        transform: scale(1.05);
    }

    .result {
        margin-top: 18px;
        font-weight: 700;
        font-size: 20px;
        transition: all 0.3s ease;
        text-shadow: 0 0 3px #fff;
    }

    .result.glow {
        animation: neonGlow 1s ease-in-out infinite alternate;
        text-shadow: 0 0 5px #00ffff, 0 0 15px #1e90ff, 0 0 30px #00bfff, 0 0 50px #00ffff;
    }

    @keyframes neonGlow {
        0% { text-shadow: 0 0 5px #00ffff, 0 0 15px #1e90ff, 0 0 30px #00bfff, 0 0 50px #00ffff; }
        100% { text-shadow: 0 0 10px #00ffff, 0 0 25px #1e90ff, 0 0 40px #00bfff, 0 0 60px #00ffff; }
    }
</style>
</head>
<body>

<div class="container" id="container">
    <h2>LED Password Checker</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="checkPassword()">Check Password</button>
    <div class="result" id="result"></div>
</div>

<script>
function checkPassword() {
    const password = document.getElementById('password').value;
    const result = document.getElementById('result');
    const container = document.getElementById('container');

    // Reset glow
    result.classList.remove('glow');
    container.classList.remove('glow');

    // Password strength check
    let strength = '';
    const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?#&_])[A-Za-z\d@$!%*?#&_]{8,}$/;
    const mediumRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$/;

    if(strongRegex.test(password)) {
        strength = '✅ Strong Password';
        result.style.color = '#00ffff';
        result.classList.add('glow');
        container.classList.add('glow');
        setTimeout(() => container.classList.remove('glow'), 1500);
    } else if(mediumRegex.test(password)) {
        strength = '⚠ Medium Password';
        result.style.color = '#1e90ff';
    } else {
        strength = '❌ Weak Password';
        result.style.color = '#ff4500';
    }

    result.textContent = strength;
}
</script>

</body>
</html>
